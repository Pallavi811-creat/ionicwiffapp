<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="../assets/imgs/logo-new.png" />
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button href="/home">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="restaurant"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="pie-chart" ></ion-icon>
      </ion-button>
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="home-banner">
      <h1>LET'S GET<br><span>YOU AN ACCOUNT!</span></h1>
    </div>
    <div class="landing-link">
      <ion-item class="title">
        <ion-label>
          EMAIL
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)] = "email" (ionFocus) = "editEmail($event)" (ionChange) = "changeEmailEvent()" (ionBlur) = "blured($event)"></ion-input>
      </ion-item>
      <ion-item class="alert" *ngIf="emailAlert">
        <span>Please enter valid email address</span>
      </ion-item>
      <ion-item class="title">
        <ion-label>
          PASSWORD
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="password" (ionFocus) = "editPassword($event)" (ionChange) = "changeEvent()" [(ngModel)] = "password" (ionBlur) = "blured($event)"></ion-input>
      </ion-item>
      <ion-item class="alert" *ngIf="minAlert">
        <span>Please enter Password and should be min 6 char</span>
      </ion-item>
      <ion-item class="title">
        <ion-label>
          PASSWORD AGAIN
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)] = "password_confirm" (ionFocus) = "editPassword($event)" (ionChange) = "changeEvent()" (ionBlur) = "blured($event)"></ion-input>
      </ion-item>
      <ion-item class="alert" *ngIf = "matchAlert">
        <span>Password and Confirm Password don't match</span>
      </ion-item>
      <ion-button expand="full" (click) = "begin()">LET'S BEGIN!</ion-button>
    </div>
  </div>
  <div class="back-btn" *ngIf = "showBtn">
    <ion-button>
      <ion-item>
        <ion-icon name="chevron-back-outline"></ion-icon>
        <ion-label>Back</ion-label>
      </ion-item>
    </ion-button>
  </div>
  <div class="help-btn" *ngIf = "showBtn">
    <ion-button>
      <ion-item>
        <ion-label>Help</ion-label>
        <ion-icon name="alert-circle"></ion-icon>
      </ion-item>
    </ion-button>
  </div>
</ion-content>
