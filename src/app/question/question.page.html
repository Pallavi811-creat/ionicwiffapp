<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="../assets/imgs/1logo-new.png" />
      <span>WiffApp</span>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button href="/home">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="restaurant"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="pie-chart" ></ion-icon>
      </ion-button>
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="home-banner">
      <h1><h2>LIFE STYLE</h2><br>{{queries[current_step].title}}</h1>
    </div>
    <div class="landing-link">
      <ion-button expand="full" *ngFor="let query of queries[current_step].question; let i = index" (click)="goNext(i)" >
        <ion-item [ngClass] = "{'selected':sel_list[current_step] != undefined && sel_list[current_step] == i}">
          <ion-label>
            {{query}}
          </ion-label>
        </ion-item>
      </ion-button>
      <ion-button expand="full" *ngIf="current_step == queries.length-1" (click)="goNextPage()" class="next-btn">
        <ion-item>
          <ion-label>
            SAVE
          </ion-label>
        </ion-item>
      </ion-button>
    </div>
  </div>
  <div class="back-btn">
    <ion-button (click) = "goBack()">
      <ion-item>
        <ion-icon name="chevron-back-outline"></ion-icon>
        <ion-label>Back</ion-label>
      </ion-item>
    </ion-button>
  </div>
  <div class="help-btn">
    <ion-button (click)="showHelp = true">
      <ion-item>
        <ion-label>Help</ion-label>
        <ion-icon name="alert-circle"></ion-icon>
      </ion-item>
    </ion-button>
  </div>
  <div class="help-panel" [ngClass]="{'actived':showHelp, 'inactived':!showHelp}">
    <ion-button (click)="showHelp=false"></ion-button><br><br>
    <span>{{helps[current_step]}}</span>
  </div>
  <div class="progress">
    <div class="progress-bar" id = "p-bar"></div>
  </div>
</ion-content>
