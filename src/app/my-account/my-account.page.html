<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="../assets/imgs/1logo-new.png" />
      <span>WiffApp</span>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button href="/home">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="restaurant"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="pie-chart" ></ion-icon>
      </ion-button>
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="home-banner">
      <h1>MY ACCOUNT</h1>
      <!-- <img src="../assets/imgs/account-page-bg.jpg" /> -->
    </div>
    <div class="landing-link">
      <ion-button expand="full" *ngFor="let item of items">
        <ion-item lines="none">
          <!-- <img src="../assets/imgs/{{item.image}}" /> -->
          <ion-label>
            {{item.title}}
          </ion-label>
          <ion-label>
            {{item.value}}
          </ion-label>
          <!-- <ion-icon name="chevron-forward-outline"></ion-icon> -->
        </ion-item>
      </ion-button>
      <ion-button expand="full" (click)="unSubscription()" class="un-btn">
        <ion-item>
          <ion-label>
            {{btnTitle}}
          </ion-label>
        </ion-item>
      </ion-button>
    </div>
  </div>
</ion-content>
